name: Frontend CI/CD release mvp2

on:
  pull_request:
    branches:
      - release
  push:
    branches:
      - release

permissions:
  actions: write
  contents: read

concurrency:
  group: frontend-cicd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # 1) CI
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. pnpm ì„¤ì¹˜
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. pnpm ìºì‹œ
      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install

      # 6. ì •ì  ë¶„ì„ (ì—ëŸ¬ ë¡œê·¸ ìº¡ì²˜)
      - name: Run ESLint
        id: lint
        continue-on-error: true
        run: |
          mkdir -p error-logs
          pnpm lint 2>&1 | tee error-logs/lint.log
          exit ${PIPESTATUS[0]}

      - name: Run Prettier
        id: prettier
        continue-on-error: true
        run: |
          pnpm prettier --check . 2>&1 | tee error-logs/prettier.log
          exit ${PIPESTATUS[0]}

      # 7. íƒ€ì… ì²´í¬
      - name: Type Check
        id: typecheck
        continue-on-error: true
        run: |
          pnpm tsc --noEmit 2>&1 | tee error-logs/typecheck.log
          exit ${PIPESTATUS[0]}

      # ì—ëŸ¬ ë¡œê·¸ ì—…ë¡œë“œ (ê²€ì‚¬ ì‹¤íŒ¨ ì‹œ)
      - name: Upload error logs
        if: steps.lint.outcome == 'failure' || steps.prettier.outcome == 'failure' || steps.typecheck.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: error-logs/
          retention-days: 1

      # ê²€ì‚¬ ì‹¤íŒ¨ ì‹œ CI ì‹¤íŒ¨ ì²˜ë¦¬
      - name: Check for failures
        if: steps.lint.outcome == 'failure' || steps.prettier.outcome == 'failure' || steps.typecheck.outcome == 'failure'
        run: |
          echo "âŒ CI checks failed:"
          [ "${{ steps.lint.outcome }}" == "failure" ] && echo "  - ESLint failed"
          [ "${{ steps.prettier.outcome }}" == "failure" ] && echo "  - Prettier failed"
          [ "${{ steps.typecheck.outcome }}" == "failure" ] && echo "  - TypeScript failed"
          exit 1

      # 8. ë¹Œë“œ
      - name: Build
        env:
          NEXT_PUBLIC_KAKAO_REST_API_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_REST_API_KEY }}
          NEXT_PUBLIC_KAKAO_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_RELEASE_KAKAO_REDIRECT_URI }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_RELEASE_API_BASE_URL }}
          NEXT_PUBLIC_SECURE: ${{ secrets.NEXT_PUBLIC_RELEASE_SECURE }}
          NODE_ENV: ${{ secrets.NODE_RELEASE_ENV }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_RELEASE_SERVER_URL }}
          E2E_BASE_URL: ${{ secrets.E2E_RELEASE_BASE_URL }}
          PERF_BASE_URL: ${{ secrets.PERF_RELEASE_BASE_URL }}
          ALLOW_E2E_LOGIN: ${{ secrets.ALLOW_RELEASE_E2E_LOGIN }}
          NEXT_PUBLIC_PVP_OPEN: ${{ secrets.PVP_RELEASE_OPEN }}

        run: |
          echo "=== Build env check (masked) ==="
          echo "NODE_ENV=$NODE_ENV"
          echo "NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}"
          echo "NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}"
          echo "NEXT_PUBLIC_SECURE=$NEXT_PUBLIC_SECURE"
          echo "NEXT_PUBLIC_KAKAO_REDIRECT_URI=${NEXT_PUBLIC_KAKAO_REDIRECT_URI}"
          echo "E2E_BASE_URL=$E2E_BASE_URL"
          echo "PERF_BASE_URL=$PERF_BASE_URL"
          echo "ALLOW_E2E_LOGIN=$ALLOW_E2E_LOGIN"
          echo "NEXT_PUBLIC_PVP_OPEN=$NEXT_PUBLIC_PVP_OPEN"

          pnpm next build

      # 9. ì´ì „ ì•„í‹°íŒ©íŠ¸ ì‚­ì œ
      - name: Delete old artifacts
        if: github.ref == 'refs/heads/release'
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name === 'frontend-release-latest') {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }

      # 10. ë°°í¬ìš© íŒŒì¼ ì¤€ë¹„
      - name: Prepare deployment files
        if: github.ref == 'refs/heads/release'
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ || true
          cp package.json deploy/
          cp pnpm-lock.yaml deploy/

      # 11. ë¹Œë“œ ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload artifact
        if: github.ref == 'refs/heads/release'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-release-latest
          path: deploy/
          retention-days: 15
          overwrite: true
          include-hidden-files: true

  ci-notify-success:
    needs: ci
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Discord CI success
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: 'ğŸŸ¢ Frontend CI Success'
          content: '<@&${{ secrets.FRONTEND_ROLE_ID }}> í”„ë¡ íŠ¸ì—”ë“œ CI ì„±ê³µ!'
          color: 0x00ff00

  ci-notify-failure:
    needs: ci
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download error logs
        uses: actions/download-artifact@v4
        with:
          name: error-logs
          path: error-logs/
        continue-on-error: true

      - name: Prepare error message
        id: error_msg
        run: |
          ERROR_MSG=""

          if [ -f error-logs/lint.log ]; then
            LINT_ERRORS=$(grep -E "warning|error" error-logs/lint.log | head -20 || true)
            if [ -n "$LINT_ERRORS" ]; then
              ERROR_MSG="${ERROR_MSG}ğŸ“‹ **ESLint:**\n\`\`\`\n${LINT_ERRORS}\n\`\`\`\n"
            fi
          fi

          if [ -f error-logs/prettier.log ]; then
            PRETTIER_ERRORS=$(grep -E "^\[warn\]|Code style issues" error-logs/prettier.log | head -20 || true)
            if [ -n "$PRETTIER_ERRORS" ]; then
              ERROR_MSG="${ERROR_MSG}ğŸ¨ **Prettier:**\n\`\`\`\n${PRETTIER_ERRORS}\n\`\`\`\n"
            fi
          fi

          if [ -f error-logs/typecheck.log ]; then
            TSC_ERRORS=$(grep -E "error TS|\.tsx?\(" error-logs/typecheck.log | head -20 || true)
            if [ -n "$TSC_ERRORS" ]; then
              ERROR_MSG="${ERROR_MSG}ğŸ“ **TypeScript:**\n\`\`\`\n${TSC_ERRORS}\n\`\`\`\n"
            fi
          fi

          if [ -z "$ERROR_MSG" ]; then
            ERROR_MSG="ë¹Œë“œ ë˜ëŠ” ê¸°íƒ€ ë‹¨ê³„ì—ì„œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. GitHub Actions ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”."
          fi

          # GitHub Actions outputì— ì €ì¥ (ë©€í‹°ë¼ì¸)
          echo "msg<<EOF" >> $GITHUB_OUTPUT
          echo -e "$ERROR_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Discord CI failure
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: 'ğŸ”´ Frontend CI Failed'
          content: '<@&${{ secrets.FRONTEND_ROLE_ID }}> í”„ë¡ íŠ¸ì—”ë“œ CI ì‹¤íŒ¨!'
          description: ${{ steps.error_msg.outputs.msg }}
          color: 0xff0000

  # 2) CD
  cd:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest

    steps:
      # 1. AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 2. ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-release-latest
          path: ./frontend-build

      # 3. S3ì— ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Upload artifact to S3
        run: |
          tar -czf frontend-build.tar.gz -C ./frontend-build .
          aws s3 cp frontend-build.tar.gz s3://dev-imymemine/frontend/frontend-build.tar.gz

      # 4. SSMìœ¼ë¡œ ë¦´ë¦¬ì¦ˆ ì„œë²„ì— ë°°í¬
      - name: Deploy with SSM
        run: |
          set -euo pipefail

          cat > /tmp/ssm-params.json << 'ENDJSON'
          {
            "commands": [
              "set -eu",
              "APP_DIR=/home/ubuntu/mine/frontend",
              "RELEASES_DIR=$APP_DIR/releases",
              "SHARED_DIR=$APP_DIR/shared",
              "RELEASE_ID=$(date +%Y%m%d%H%M%S)",
              "CURRENT_LINK=$APP_DIR/current",
              "RELEASE_DIR=$RELEASES_DIR/$RELEASE_ID",
              "mkdir -p \"$RELEASE_DIR\"",
              "aws s3 cp s3://dev-imymemine/frontend/frontend-build.tar.gz /tmp/frontend-build.tar.gz",
              "tar -xzf /tmp/frontend-build.tar.gz -C \"$RELEASE_DIR\"",
              "rm -f /tmp/frontend-build.tar.gz",
              "cd \"$RELEASE_DIR\" && pnpm install --prod --ignore-scripts --force",
              "rm -rf \"$CURRENT_LINK\"",
              "ln -s \"$RELEASE_DIR\" \"$CURRENT_LINK\"",
              "ls -1dt \"$RELEASES_DIR\"/* | tail -n +4 | xargs -r rm -rf",
              "ENV_FILE=\"$SHARED_DIR/.env\"",
              "if [ ! -f \"$ENV_FILE\" ]; then echo 'âŒ env file not found'; exit 1; fi",
              "set -a && source \"$ENV_FILE\" && set +a",
              "pm2 delete frontend || true",
              "pm2 start 'npx next start -p 3000' --name frontend --time",
              "for i in $(seq 1 10); do curl -sf http://127.0.0.1:3000/api/health > /dev/null && echo 'âœ… Frontend health check passed' && exit 0; echo 'â³ Waiting for frontend...'; sleep 3; done",
              "echo 'âŒ Frontend health check failed' && pm2 logs frontend --lines 50 && exit 1"
            ]
          }
          ENDJSON

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:server,Values=release" \
            --comment "frontend release deploy (${GITHUB_SHA})" \
            --parameters file:///tmp/ssm-params.json \
            --region ap-northeast-2 \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: ${COMMAND_ID}"

          for i in {1..60}; do
            STATUS=$(aws ssm list-commands \
              --command-id "${COMMAND_ID}" \
              --region ap-northeast-2 \
              --query "Commands[0].Status" \
              --output text)
            echo "SSM status: ${STATUS}"

            if [ "${STATUS}" = "Success" ]; then
              break
            fi

            if [ "${STATUS}" = "Failed" ] || [ "${STATUS}" = "Cancelled" ] || [ "${STATUS}" = "TimedOut" ] || [ "${STATUS}" = "Cancelling" ]; then
              aws ssm list-command-invocations \
                --command-id "${COMMAND_ID}" \
                --details \
                --region ap-northeast-2 \
                --output json
              exit 1
            fi

            sleep 10
          done

          if [ "${STATUS}" != "Success" ]; then
            echo "SSM deploy timeout"
            aws ssm list-command-invocations \
              --command-id "${COMMAND_ID}" \
              --details \
              --region ap-northeast-2 \
              --output json
            exit 1
          fi

      # 5. ë°°í¬ í›„ ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸
      - name: Post-deploy Smoke Test
        run: |
          set -euo pipefail

          BASE_URL="${{ secrets.RELEASE_BASE_URL }}"

          echo "ğŸ” Smoke 1) Health check: ${BASE_URL}/api/health"
          curl -fsS "${BASE_URL}/api/health" >/dev/null

          echo "ğŸ” Smoke 2) Main page (follow redirect) : ${BASE_URL}/"
          curl -fsSL -o /tmp/home.html "${BASE_URL}/" >/dev/null

          # HTMLì¸ì§€ ìµœì†Œ í™•ì¸(502/JSON/ë¦¬ë‹¤ì´ë ‰íŠ¸ ë£¨í”„ ê°™ì€ ê²½ìš° ê±¸ëŸ¬ëƒ„)
          grep -qi "<html" /tmp/home.html || {
            echo "âŒ Main page is not HTML"
            head -n 40 /tmp/home.html || true
            exit 1
          }

          echo "âœ… Frontend smoke tests passed"

  cd-notify-success:
    needs: cd
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Discord CD success
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: 'ğŸŸ¢ Frontend Deploy Success'
          content: 'í”„ë¡ íŠ¸ì—”ë“œ ë¦´ë¦¬ì¦ˆ ì„œë²„ ë°°í¬ ì™„ë£Œ!'
          color: 0x00ff00

  cd-notify-failure:
    needs: cd
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Discord CD failure
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: 'ğŸ”´ Frontend Deploy Failed'
          content: '<@&${{ secrets.FRONTEND_ROLE_ID }}> í”„ë¡ íŠ¸ì—”ë“œ ë¦´ë¦¬ì¦ˆ ì„œë²„ ë°°í¬ ì‹¤íŒ¨!'
          color: 0xff0000
